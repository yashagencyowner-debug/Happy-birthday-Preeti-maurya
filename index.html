<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Butki ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: pink;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow-x: hidden;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px #ff4081;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #slideshow {
            width: 90%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: red;
            animation: float 6s infinite;
            font-size: 24px;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        footer {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>üéÇ Happy Birthday My Dear Butki üéâ</h1>
    <h2>üíñ Preeti Maurya üíñ</h2>
    <p>From: Your Bebu (Yash Thakur)</p>

    <img id="slideshow" src="imege/img1.jpg" alt="Slideshow">

    <footer>Wishing you all the happiness in the world ‚ù§Ô∏è</footer>

    <script>
        // Slideshow
        const images = [
            "imege/img1.jpg", "imege/img2.jpg", "imege/img3.jpg", "imege/img4.jpg", "imege/img5.jpg",
            "imege/img6.jpg", "imege/img7.jpg", "imege/img8.jpg", "imege/img9.jpg", "imege/img10.jpg",
            "imege/img11.jpg", "imege/img12.jpg", "imege/img13.jpg", "imege/img14.jpg", "imege/img15.jpg"
        ];
        let index = 0;
        const slideshow = document.getElementById("slideshow");
        setInterval(() => {
            index = (index + 1) % images.length;
            slideshow.src = images[index];
        }, 2000);

        // Hearts Animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            heart.innerText = "‚ù§Ô∏è";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
